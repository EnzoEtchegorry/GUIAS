<body>
    <script>
        let nota1=parseInt(prompt("ingrese nota 1"));
        let nota2=parseInt(prompt("ingrese nota 2"));
        let nota3=parseInt(prompt("ingrese nota 3"));
        
        let promedio=(nota1+nota2+nota3)/3
        if (promedio >6) {
        document.write("<p>")
        document.write("promocionado con:" + promedio);
        document.write("</p>") 
        } else {
        document.write("<p>")
        document.write("desaprobado con:" + promedio);
        document.write("</p>")
        }
      

    </script>
</body>
