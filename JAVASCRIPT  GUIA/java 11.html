<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="java 1.css">
</head>
<body>
    <script>
        let numero1=parseInt(prompt("ingrese un digito"));
        let numero2=parseInt(prompt("ingrese otro digito"));
        
        
if (numero1>numero2) {
    document.write("<p>")
        document.write("la suma es: " + (numero1 + numero2));
        document.write("<br>")
        document.write(" la diferencia es:" + (numero1 - numero2));
        document.write("</p>")
} else {
    document.write("<p>")
        document.write("el producto es: " + (numero1 * numero2 ));
        document.write("<br>")
        document.write("la division es: " + (numero1 / numero2 ));
        document.write("</p>")
    }
    </script>
</body>
</html>
