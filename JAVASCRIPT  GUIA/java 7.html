    <link rel="stylesheet" href="java 1.css">
</head>
<body>
    <script>
        let numero1=parseInt(prompt("ingrese numero 1"));
        let numero2=parseInt(prompt("ingrese numero 2"));
        let numero3=parseInt(prompt("ingrese numero 3"));
        let numero4=parseInt(prompt("ingrese numero 4"));
        
        let suma=numero1+numero2+numero3+numero4
        let producto=numero3*numero4*numero1*numero2
        document.write("<p>")
        document.write("la suma de estos numeros es:" + suma);
        document.write ("<br>");
        document.write("la multiplicacion de estos numeros es:" + producto);
        document.write("</p>")

    </script>
</body>
