<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="java 1.css">
</head>
<body>
    <script>
        let precio=parseInt(prompt("ingrese precio del articulo"));
        let producto=parseInt(prompt("ingrese la cantidad de productos a pagar"));
       
        
        let resultado=precio*producto
      
        document.write("<p>")
        document.write("El precio final a abonar es: " + resultado);
        document.write("</p>")

    </script>
</body>
