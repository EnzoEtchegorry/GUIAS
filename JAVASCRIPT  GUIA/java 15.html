<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="java 1.css">
</head>
<body>
    <script>
    var numero = prompt("Ingresa un número entero:");
    
    
    numero = parseInt(numero);
        document.write("<p>")
   
    if (numero > 0) {
    document.write("El número ingresado es positivo.");


} else if (numero < 0) {
    document.write("El número ingresado es negativo.");


} else {
    document.write("El número ingresado es cero.");
}
        document.write("</p>")

    </script>
</body>
</html>
