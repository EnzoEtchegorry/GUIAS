<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="java 1.css">
</head>
<body>
    <script>
        let ladocuadrado=prompt("ingrese lado del cuadrado")
        ladocuadrado=parseFloat(ladocuadrado)

        let perimetro=ladocuadrado*4
        let superficie=ladocuadrado*ladocuadrado
        document.write("<p>");
        document.write("SUPERFICIE:"+superficie);
        document.write("<br>");
        document.write("PERIMTRO:"+perimetro);
        document.write("</p>");
    </script>
    
</body>
</html>
